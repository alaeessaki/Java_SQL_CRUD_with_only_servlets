<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <a name="" id="" class="btn btn-sm btn-secondary mb-2" href="/CRUD/Person" role="button">Back</a>

                <form action="Person" method="POST">
                    <div class="form-group">
                      <label for="nom">Nom :</label>
                      <input type="text" name="nom" id="nom" class="form-control" placeholder="Nom" aria-describedby="helpId">

                      <label for="prenom">Prenom :</label>
                      <input type="text" name="prenom" id="prenom" class="form-control" placeholder="prenom" aria-describedby="helpId">

                      <label for="CIN">CIN :</label>
                      <input type="text" name="CIN" id="CIN" class="form-control" placeholder="CIN" aria-describedby="helpId">

                      <div class="text-right mt-2">
                        <button type="submit" name="" id="" class="btn btn-success">Add</button>
                        <button type="reset" name="" id="" class="btn btn-warning">Reset</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
